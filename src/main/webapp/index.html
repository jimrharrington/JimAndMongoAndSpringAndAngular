<html ng-app="CarMakes" >

  <body ng-controller="MainCtrl as ctrl">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.js"></script>
    <script src="/JimAndMongoAndSpringAndAngular/static/js/app.js"></script>
    
    <div style="background-color:LightGrey;color:black;padding:20px;">
      <div>
        Make ID:<br>
        <input type="text" ng-model="ctrl.makeToEdit.makeId">
      </div>
      <div>
        Make Desc:<br>
        <input type="text" ng-model="ctrl.makeToEdit.makeDisplay">
      </div>
      <div>
        Make is Common:<br>
        <input type="text" ng-model="ctrl.makeToEdit.makeIsCommon">
      </div>
      <div>
        Make Country:<br>
        <input type="text" ng-model="ctrl.makeToEdit.makeCountry">
      </div>
      <div>
        <br>
        <input type="button" value="Add" ng-click="ctrl.save();">
        <input type="button" value="Save" ng-click="ctrl.save();">
      </div>
    </div>

    <div style="background-color:white;color:white;padding:20px;">
    </div>

    <div style="background-color:LightGrey;color:black;padding:20px;">
      <div style="overflow:auto;height:400px;">
        <table style="width:100%">
          <tr>
            <th style="text-align:left">Select</th>
            <th style="text-align:left">ID</th>
            <th style="text-align:left">Description</th> 
            <th style="text-align:left">Common</th>
            <th style="text-align:left">Country</th>
          </tr>
          <tr ng-repeat="make in ctrl.makes">
            <td><input type="radio" name="select" ng-model="ctrl.idValue" value="{{make.id}}" ng-change="ctrl.loadToEdit();"></td>
            <td>{{make.makeId}}</td> 
            <td>{{make.makeDisplay}}</td>
            <td>{{make.makeIsCommon}}</td> 
            <td>{{make.makeCountry}}</td>
          </tr>
        </table>
      </div>
      <div>
        <br>
        Attribute: <select name="attr" ng-model="ctrl.attr" ><option value="makeId">ID</option><option value="makeDisplay">Name</option><option value="makeIsCommon">Common</option><option value="makeCountry">Country</option></select> Value: <input type="text" ng-model="ctrl.value" > <input type="button" value="Search" ng-click="ctrl.search();">
      </div>
    </div>
    
  </body>
  
</html>
